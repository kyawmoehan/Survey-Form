<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <h1 id="title">Log Horizon Adventurer Guild Form</h1>

    <div id="form">

        <p id="description">-Let us know how we can improve your adventures!-</p>

        <form method="GET" action="https://crossorigin.me/https://freecodecamp.com" id="survey-form">

            <div class="row">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">* Adventure ID </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your ID">
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="gender" for="gender">* Gender:</label>
                </div>
                <div class="rightTab">
                    <ul id="radio-label" style="list-style: none;">
                        <li class="radio">
                            <input name="radio-buttons" value="1" type="radio" class="gender"><label>Female</label>
                        </li>
                        <li class="radio">
                            <input name="radio-buttons" value="2" type="radio" class="userRatings"><label>Male</label>
                        </li>
                        <li class="radio">
                            <input name="radio-buttons" value="3" type="radio" class="gender"><label>Prefer not to say</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">Which best describes your current role?
                        </label>
                </div>
                <div class="rightTab">
                    <select name="currentPos" id="dropdown">
                            <option disabled selected>Select an option </option>
                            <option>Tank</option>
                            <option>Fighter</option>
                            <option>Healer/Support</option>
                            <option>Maskman</option>
                            <option>Mage</option>
                            <option>Assassin</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">If you choose Other, please specify:
                        </label>
                </div>
                <div class="rightTab">
                    <textarea cols="50" name="textarea" placeholder="Enter your comment here..." rows="4"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">What do you like most your adventures?:
                            </label>
                </div>
                <div class="rightTab">
                    <select name="currentPos" id="dropdown">
                            <option disabled selected>
                                    Select an option
                                </option>
                                <option>
                                    New companions
                                </option>
                                <option>
                                    Loots
                                </option>
                                <option>
                                    Exploring
                                </option>
                                <option>
                                    Grind
                                </option>
                                <option>
                                    Other
                                </option>
                            </select>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">If you choose Other, please specify:
                            </label>
                </div>
                <div class="rightTab">
                    <textarea cols="50" name="textarea" placeholder="Enter your comment here..." rows="4"></textarea>
                </div>
            </div>



            <div class="row">
                <div class="labels">
                    <label id="email-label" for="preferences">Things that should be improved in the future for us advernturers(Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox">
                            <label><input name="prefer" value="1" type="checkbox" class="userRatings">Party</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="2" type="checkbox" class="userRatings">Support items</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="3" type="checkbox" class="userRatings">Weapon Gear</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="4" type="checkbox" class="userRatings">Armor Gear</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="5" type="checkbox" class="userRatings">Monster Info</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="6" type="checkbox" class="userRatings">Area Info</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="7" type="checkbox" class="userRatings">Communication</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="8" type="checkbox" class="userRatings">Skills</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="9" type="checkbox" class="userRatings">Roles</label>
                        </li>
                        <li class="checkbox">
                            <label><input name="prefer" value="10" type="checkbox" class="userRatings">Other</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">If you choose Other, please specify:
                            </label>
                </div>
                <div class="rightTab">
                    <textarea cols="50" name="textarea" placeholder="Enter your comment here..." rows="4"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="email-label" for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea cols="50" name="textarea" placeholder="Enter your comment here..." rows="4"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>

        </form>

    </div>

</body>

</html>
